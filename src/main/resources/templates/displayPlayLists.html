<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tube Hub:DisplayPlaiList</title>
<style type="text/css">
iframe {
	height: 100px;
	width: 500px;
}
body {
	background-color: #66ffcc;;
}
</style>
</head>
<body>
	<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="plist:${allPlayLists}">
				<td th:text="${plist.name}"></td>
				<td>
					<ul>
						<li th:each="song:${plist.songs}">
						<span th:text="${song.name}"></span> 
							<audio controls>
								<source th:src="${song.link}" type="audio/mpeg">
							</audio></li>
					</ul>
				</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
